<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeggyVest Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,700;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="image">
    <div class="content">
      <div class="photo">
        <a href="https://www.piggyvest.com">
            <img src="logo.svg"
           alt="Piggybank Logo" class="mb-12">
        </a>
    </div>
        <div class="box">
          <div class="header">
            <h1 id="bold">Login to your account</h1>
            <p id="up">Securely login to your piggyVest</p>
          </div><br>
            <div class="email">
                <label for="email" class="font-weight-bold"> Email or Phone Number</label> <br>
                <input id="email" type="text" name="email" class="form-control">
            </div> <br> 
            <div class="password">
                <label for="password" class="font-weight-bold"> Password</label> <br>
                <input id="password" type="text" class="form-control">
            </div> <br> 
            <button class="button">LOG IN</button>
        </div>
        <div class="down">
            <a>Dont have an account? Register</a><br><br>
            <a>Forgot Password?</a>
      </div> 
    </div>
  </div>
</body>
</html>
